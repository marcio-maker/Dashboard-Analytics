<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analítico</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="bi bi-graph-up"></i>
                <span>Analytics</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><i class="bi bi-speedometer2"></i> Dashboard</li>
                    <li><i class="bi bi-bar-chart-line"></i> Análises</li>
                    <li><i class="bi bi-people"></i> Usuários</li>
                    <li><i class="bi bi-gear"></i> Configurações</li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Visão Geral</h1>
                <select id="period-selector">
                    <option>Últimos 7 dias</option>
                    <option>Últimos 30 dias</option>
                    <option>Este mês</option>
                </select>
            </header>

            <!-- Metrics -->
            <div class="metrics">
                <div class="metric-card">
                    <div class="metric-value" id="total-visitors">0</div>
                    <div class="metric-label">Visitantes</div>
                    <div class="metric-trend positive">
                        <i class="bi bi-arrow-up"></i> 12.3%
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-value" id="conversion-rate">0%</div>
                    <div class="metric-label">Conversão</div>
                    <div class="metric-trend positive">
                        <i class="bi bi-arrow-up"></i> 0.5%
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-value" id="avg-time">0 min</div>
                    <div class="metric-label">Tempo Médio</div>
                    <div class="metric-trend negative">
                        <i class="bi bi-arrow-down"></i> 0.2 min
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-value" id="bounce-rate">0%</div>
                    <div class="metric-label">Rejeição</div>
                    <div class="metric-trend positive">
                        <i class="bi bi-arrow-up"></i> 2.4%
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts">
                <div class="chart-container">
                    <h2>Tendência de Visitantes</h2>
                    <canvas id="visitors-chart"></canvas>
                </div>
                <div class="chart-container">
                    <h2>Origem dos Visitantes</h2>
                    <canvas id="sources-chart"></canvas>
                </div>
            </div>

            <!-- Table -->
            <div class="table-container">
                <h2>Páginas Mais Visitadas</h2>
                <table id="top-pages">
                    <thead>
                        <tr>
                            <th>Página</th>
                            <th>Visualizações</th>
                            <th>Conversão</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Preenchido pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
